<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" th:fragment="navbar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img th:src="@{/img/lte/dk.png}" class="img-circle" alt="User Image"/>
      </div>
      <div class="pull-left info">
        <p th:text="${session.user.name}">用户名</p>
        <a href="#"><i class="fa fa-circle text-success"></i>【<span th:text="${session.user.roleName}">角色</span>】</a>
      </div>
    </div>
    <!-- search form -->
    <div style="color: whitesmoke;">
      <iframe name="weather_inc" src="http://i.tianqi.com/index.php?c=code&amp;id=48&amp;color=%23FFFFFF" allowtransparency="true" height="45" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
    </div>
    <!-- /.search form -->

    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">功能导航</li>

      <li class="treeview active" onclick="changePage(this, '/sys/dashboard/content')">
        <a href="javascript:void(0);">
          <i class="fa fa-dashboard"></i>
          <span>综合信息</span>
          <span class="pull-right-container">
              <i name="arrow" class="fa fa-angle-right pull-left"></i>
          </span>
        </a>
      </li>


      <th:block th:each="menu, status : ${menuList}">
        <li class="treeview" th:onclick="'javascript:changePage(this,' +  '\'' + ${menu.url} + '\'' + ')'">
          <a href="javascript:void(0);">
            <i th:attr="class=${menu.icon}"></i> <span th:text="${menu.name}">文件管理</span>
            <span class="pull-right-container">
              <i name="arrow" class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
        </li>
      </th:block>


      <li class="header">高级功能</li>
      <li><a href="#"><i class="fa fa-circle-o text-red"></i> <span>系统设置</span></a></li>
      <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> <span>安全设置</span></a></li>
    </ul>

    <script>
      function changePage(item, pageeUrl) {
          $(".treeview").removeClass("active");
          $(".treeview-menu").hide("slow");
          $(item).addClass("active");
          $("[name='arrow']").removeClass("fa fa-angle-right pull-left");
          $("[name='arrow']").addClass("fa fa-angle-left pull-right");

          $(item).find("[name='arrow']").removeClass("fa fa-angle-left pull-right");
          $(item).find("[name='arrow']").addClass("fa fa-angle-right pull-left");

          $("#mainContentFrame").attr("src", pageeUrl);
      }


    </script>

  </section>
  <!-- /.sidebar -->
</aside>

</body>
</html>
